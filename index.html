<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Replica</title>
</head>

<body>
    <section>

        <div class="content">
            <h1>Sign in</h1>
            <div class="form">
                <label for="">Email (phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email">
            </div>
            <div id="forgot"> <a href="">Forgot Password</a></div>

            <div><label for="Password" , id="password">
                    <p>Password</p>
                </label>
            </div>

            <div class="form">
                <div class="container">
                    <input type="password" placeholder="Enter Password">
                    <button>Continue</button>
                </div>

            </div>
            <a href="#" class="#">Need help?</a>
        </div>

        <div id="new">
            <p>New to Amazon?</p>
        </div>

        <div class="button" , id="create">
            <button>Create your Amazon account</button>
        </div>

        <div>
            <hr>
            <p></p>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use </a>
                <a href="#">Privacy Notice </a>
                <a href="#">Help</a>
            </div>

        </footer>

        <div id="copyright">
            <p> 1996-2020, Amazon.com, inc. or its affiliates</p>
        </div>
    </section>

</html>
